<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elevator Simulator</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div id="building">
        <div class="simulator">
            <input type="number" id="numOfFloors" placeholder="Number of Floors">
            <input type="number" id="numOfElevators" placeholder="Number of Elevators">
            <button type="button" id="createBuildingBtn">Create Building</button>
        </div>
        <br>
        <div class="simulator">
            <input type="number" id="requestFloor" placeholder="Request Floor">
            <input type="text" id="targetFloors" placeholder="Target Floor(s) e.g. 1, 5, 9">
            <button type="button" id="requestUpBtn">Request Up</button>
            <button type="button" id="requestDownBtn">Request Down</button>
        </div>
        <hr>
        <div id="elevators"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
